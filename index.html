<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main>
        <img src="/order-summary-component-main/images/illustration-hero.svg" att="hero" class="hero">
        <section>
            <h1>Order Summary</h1>
            <span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</span>

            <div class="information">
                <div class="music-price">
                    <img src="/order-summary-component-main/images/icon-music.svg" att="Music Icon">
                    <div class="price">
                        <strong>Annual Plan</strong>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <button>Proceed to Payment</button>
            <a href="#" id="cancel-order">Cancel Order</a>
        </section>
    
    </main>
</body>

</html>
